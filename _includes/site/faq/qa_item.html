<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title" id="{{ include.q.title | slugify }}">
      <a data-toggle="collapse" data-parent="{{ include.accordion_id }}" href="#collapse-{{ include.qid }}">
        {{ include.q.title }}
      </a>
    </h4>
  </div>
  <div id="collapse-{{ include.qid }}" class="panel-collapse collapse">
    <div class="panel-body">
      {{ include.q.content | liquify | markdownify }}
    </div>
  </div>
</div>
