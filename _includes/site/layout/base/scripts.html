<!-- Copy to clipboard -->
<script src="{{ site.baseurl }}/third_party/clipboard-js/clipboard.min.js"></script>

<!-- Lightbox -->
<script src="{{ site.baseurl }}/third_party/lightbox/dist/js/lightbox.min.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    $("#toc").toc({ title: '', listType: 'ul', showSpeed: 0 });
    $.material.init();
    lightbox.option({
      fadeDuration: 0,
      imageFadeDuration: 150,
      resizeDuration: 150
    });

    populate_search_input();
    generate_copy_code_buttons();
    open_faq_item();
  });

  function populate_search_input() {
    var params = new URLSearchParams(window.location.search),
        query = params.get("q");

    $("input[name='q']").val(query);
  }

  function generate_copy_code_buttons() {
    var $copy_button = $("<a>", {"class": "copy-code"}).append(
      $("<i>", {"class": "material-icons", "text": "content_copy"})
    );

    $("pre.highlight").prepend($copy_button);

    new Clipboard(".copy-code", {
      target: function(trigger) {
        return trigger.nextElementSibling;
      }
    });
  }

  function open_faq_item() {
    if (location.hash != null && location.hash != "") {
      var target = $(location.hash + ' > a').attr('href');
      $(target).collapse('show');
    }
  }
</script>
