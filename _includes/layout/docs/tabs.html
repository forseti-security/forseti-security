<div class="row docs-nav">
  <div class="col-md-9">
    <ul class="nav nav-tabs visible-md-block visible-lg-block">
      {% for tab in site.data.doc_categories %}
        <li {% if page.category == tab.title %}class="active"{% endif %}>
          <a href="{{ site.baseurl }}/{{ tab.href }}">
            {{ tab.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
    <ol class="breadcrumb visible-xs-block visible-sm-block">
      <li><a href="{{ site.baseurl }}/docs">Docs</a></li>
      <li class="active">{{ page.category }}</li>
    </ol>
  </div>
  <div class="col-md-3 edit-on-github visible-md-block visible-lg-block text-right">
    {% assign filename = page.path | split:"/" | last | downcase %}
    <a class="icon github" href="{{ site.github.repository_url }}/edit/gh-pages/{{ page.path }}">
      Edit this page
    </a>
  </div>
</div>
