syntax = "proto3";

package scanner;

service Scanner {
  rpc Ping(PingRequest) returns (PingReply) {}

  rpc Run(RunRequest) returns (stream Progress) {}

}

message RunRequest {
  string scanner_name = 1;
}

message Progress {
  string server_message = 1;
}

message PingRequest {
  string data = 1;
}

message PingReply {
  string data = 1;
}

