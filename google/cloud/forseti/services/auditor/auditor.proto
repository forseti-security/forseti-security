syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/cloud/forseti/services/actions/action_engine.proto";

package google.cloud.forseti.services.auditor;

service Auditor {
  rpc Ping(PingRequest) returns (PingReply) {}

  rpc List(ListRequest) returns (stream Audit) {}

  rpc Run(RunRequest) returns (RunReply) {}

  rpc GetResults(GetResultsRequest) returns
    (stream google.cloud.forseti.services.actions.RuleResult) {}

  rpc Delete(DeleteRequest) returns (DeleteReply) {}
}

message PingRequest {
  string data = 1;
}

message PingReply {
  string data = 1;
}

message ListRequest {
}

message Audit {
  // The audit id.
  int32 id = 1;
  // The start time of the audit.
  google.protobuf.Timestamp start_time = 2;
  // The end time of the audit.
  google.protobuf.Timestamp end_time = 3;
  // The status of the audit.
  enum Status {
    UNSPECIFIED = 0;
    RUNNING = 1;
    ERROR = 2;
    SUCCESS = 3;
  }
  Status status = 4;
  // The model data (json) associated with the model
  // that the audit ran on.
  string model = 5;
  // Stores messages from the audit.
  string messages = 6;
  // The schema version.
  int32 schema_version = 7;
}

message AuditRule {
  // The audit id.
  int32 id = 1;
  // The rule id from the rules file.
  string rule_id = 2;
  // The hash of the rule properties.
  string rule_hash = 3;
  // The properties of the rule.
  string properties = 4;
}

message RunRequest {
	string config_path = 1;
  string model_handle = 2;
}

message RunReply {
	int32 status = 1;
}

message GetResultsRequest {
  int32 id = 1;
}

message DeleteRequest {
  int32 id = 1;
}

message DeleteReply {
  Audit audit = 1;
}
