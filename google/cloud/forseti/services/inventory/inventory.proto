syntax = "proto3";

import "google/protobuf/timestamp.proto";

package inventory;

service Inventory {
  rpc Ping(PingRequest) returns (PingReply) {}

  rpc Create(CreateRequest) returns (stream Progress) {}

  rpc List(ListRequest) returns (stream InventoryIndex) {}

  rpc Get(GetRequest) returns (GetReply) {}

  rpc Delete(DeleteRequest) returns (DeleteReply) {}

  rpc Purge(PurgeRequest) returns (PurgeReply) {}
}

message PingRequest {
  string data = 1;
}

message PingReply {
  string data = 1;
}

message Progress {
  int64 id = 1;
  bool final_message = 2;
  string step = 3;
  int32 warnings = 4;
  int32 errors = 5;
  string last_warning = 6;
  string last_error = 7;
}

message CreateRequest {
  bool background = 1;
  string model_name = 2;
  bool enable_debug = 3;
}

message ListRequest {
}

message InventoryIndex {
  int64 id = 1;
  google.protobuf.Timestamp start_timestamp = 2;
  google.protobuf.Timestamp complete_timestamp = 3;
  int32 schema_version = 4;
  int32 count_objects = 5;
  string status = 6;
  string warnings = 7;
  string errors = 8;
}

message GetRequest {
  int64 id = 1;
}

message GetReply {
  InventoryIndex inventory = 1;
}

message DeleteRequest {
  int64 id = 1;
}

message DeleteReply {
  InventoryIndex inventory = 1;
}

message PurgeRequest {
  string retention_days = 1;
}

message PurgeReply {
  string result = 1;
}
