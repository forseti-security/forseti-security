rules:
  - name: sample bucket acls rule to search for public buckets
    bucket: '*'
    entity: AllUsers
    email: '*'
    domain: '*'
    role: '*'
    resource:
        - resource_ids:
          - YOUR_ORG_ID / YOUR_PROJECT_ID
  - name: sample bucket acls rule to search for exposed buckets
    bucket: '*'
    entity: AllAuthenticatedUsers
    role: '*' 
    resource:
        - resource_ids:
          - YOUR_ORG_ID / YOUR_PROJECT_ID
