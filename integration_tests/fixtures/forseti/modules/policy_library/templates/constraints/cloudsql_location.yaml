apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPSQLLocationConstraintV1
metadata:
  name: sql_location_denylist
spec:
  severity: high
  match:
    target: ["organization/*"]
  parameters:
    mode: "denylist"
    locations:
    - us-central1
    exemptions: []
