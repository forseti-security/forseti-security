imports:
- path: py/inventory/cloudsql-instance.py
  name: cloudsql-instance.py
- path: py/inventory/cloudsql-database.py
  name: cloudsql-database.py
- path: py/storage/bucket.py
  name: bucket.py
- path: py/forseti-instance.py
  name: forseti-instance.py

resources:

# Cloud SQL
- name: cloudsql-instance
  type: cloudsql-instance.py
  properties:
    region: us-central1
- name: cloudsql-database
  type: cloudsql-database.py
  properties:
    database-name: forseti_security

# Cloud Storage
- name: secrets-bucket
  type: bucket.py
  properties:
    bucket-name: forseti-secrets
- name: scanner-bucket
  type: bucket.py
  properties:
    bucket-name: my-scanner-bucket-1234

# Compute Engine
- name: forseti-instance
  type: forseti-instance.py
  properties:
    image-project: ubuntu-os-cloud
    image-family: ubuntu-1404-lts
    instance-type: f1-micro
    zone: us-central1-c
    service-account: 534416047782-compute@developer.gserviceaccount.com
    organization-id: 660570133860
    src-path: gs://policyscanner-carise.appspot.com/src
    cloudsqlproxy-os-arch: linux.amd64
    db-port: 3306
