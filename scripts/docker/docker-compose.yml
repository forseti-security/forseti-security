# Use this file to run the Forseti docker container with the
# Cloud SQL Proxy container. Before running `docker-compose up`, 
# build the Forseti image (can't be done within docker-compose,
# by design: https://github.com/docker/compose/issues/4489):
# 
# docker build -t forseti_base -f scripts/docker/base .
# docker build -t forseti -f scripts/docker/forseti --no-cache .

version: '3'
services:
  forseti:
    image: forseti
  cloudsql-proxy:
    image: gcr.io/cloudsql-docker/gce-proxy:1.10
    volumes:
      - /cloudsql:/cloudsql
      - /Users/carise/Downloads/key.json:/config
    ports:
      - "3306:3306"
    command: /cloud_sql_proxy -instances=
