env:
 - "PROTOC=/usr/local/bin"
language:
 - "python"
python:
  - "2.7"
cache:
  - "$HOME/protbuf"
before_install:
  - "sudo apt-get install libmysqlclient-dev"
  - "wget https://github.com/google/protobuf/releases/download/v3.2.0/protoc-3.2.0-linux-x86_64.zip"
  - "unzip -d protoc protoc-3.2.0-linux-x86_64.zip"
  - "sudo cp protoc/bin/protoc $PROTOC"
#  - "bash ./scripts/install_protobuf.sh"
install:
  - "python setup.py install"
script:
  - "python setup.py google_test --test-dir=tests/"
