env:
  - "PROTOC=/usr/local/bin/protoc PROTOC_DOWNLOAD_PATH=/tmp/protoc"
cache:
  directories:
    - "pip"
    - "/tmp/protoc"
language:
  - "python"
python:
  - "2.7"
install:
  - "sudo apt-get install libmysqlclient-dev"
  - "bash scripts/travis_install.sh"
  - "python setup.py install"
script:
  - "python setup.py google_test --test-dir=tests/"
