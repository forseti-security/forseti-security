env:
 - "PROTOC_PATH=/usr/local/bin PROTOC=/usr/local/bin/protoc"
language:
 - "python"
python:
  - "2.7"
install:
  - "sudo apt-get install libmysqlclient-dev"
  - "wget https://github.com/google/protobuf/releases/download/v3.2.0/protoc-3.2.0-linux-x86_64.zip"
  - "unzip -d /tmp/protoc protoc-3.2.0-linux-x86_64.zip"
  - "sudo mv /tmp/protoc/bin/protoc $PROTOC_PATH"
  - "sudo chmod 755 $PROTOC"
  - "python setup.py install"
script:
  - "python setup.py google_test --test-dir=tests/"
