language: ruby
cache: bundler
rvm:
- 2.3.3
before_install:
- openssl aes-256-cbc -K $encrypted_5d3a31857ace_key -iv $encrypted_5d3a31857ace_iv
  -in client-secrets.json.enc -out client-secrets.json -d
branches:
  only:
  - gh-pages
  - "/gh-pages-(.*)/"
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
script:
- bundle exec jekyll build
- bundle exec htmlproofer --assume-extension --check-img-http --check-opengraph --check-html
  --check-favicon --report-missing-names --report-script-embeds ./_www/www
before_deploy:
- mv _www/www/app.yaml _www/
- cd _www/
deploy:
  provider: gae
  keyfile: "$TRAVIS_BUILD_DIR/client-secrets.json"
  project: forseti-security-website-prod
  on: gh-pages
  skip_cleanup: true
  no_promote: true
