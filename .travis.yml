language: ruby
before_install:
- openssl aes-256-cbc -K $encrypted_5d3a31857ace_key -iv $encrypted_5d3a31857ace_iv
  -in client-secrets.json.enc -out client-secrets.json -d
rvm:
- 2.3.3
branches:
  only:
  - gh-pages
  - "/gh-pages-(.*)/"
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false
script:
  - jekyll build
  - htmlproofer --assume-extension --check-img-http --check-opengraph --check-html --check-favicon --report-missing-names --report-script-embeds ./_www/www
  - cd _www/
deploy:
  provider: gae
  keyfile: client-secrets.json
  project: forseti-security-website-prod
