env:
  global:
    - MAKEFLAGS="-j 2"

jobs:
  include:
    - stage: pylint
      sudo: false
      python:
        - "2.7"
      script:
        - "pylint --rcfile=pylintrc google/ setup/"
jobs:
  include:
    - stage: unittests
      sudo: false
      python:
        - "2.7"
      script:
        - "coverage run --source='google.cloud.security' --omit='__init__.py' -m unittest discover -s . -p '*_test.py'"
      after_success:
        - "CI_ENV=`bash <(curl -s https://codecov.io/env)`"
        - "codecov"
jobs:
  include:
    - stage: build
      sudo: required
      services: docker
      script:
        - "docker build -t forseti/build -f docker-files/Dockerfile ."
        - "docker run virtaulenv forseti-security"
        - "docker run /bin/bash -c 'source forseti-security/bin/activate;pip install --upgrade -r requirements.txt'"
        - "docker run /bin/bash -c 'source forseti-security/bin/activate;python setup.py install"
        - "docker run /bin/bash -c 'source forseti-security/bin/activate;yes | which forseti_inventory"
