# Basic directives.
url: "https://forsetisecurity.org" # base hostname & protocol for the website
custom_search_engine_id: 000816147753680702341:l05b0y1-8k0
description: "Tools to secure Google Cloud Platform"
exclude: ["Gemfile",
          "Gemfile.lock",
          "README.md",
          "vendor/",
          "images/readme/",
          "client-secrets.json.enc",
          "_config.yml",
          ".travis.yml",
          "travis/",
          "scripts/",
          ".gitignore",
          ".sass-cache/",
          ".ruby-version",
          "_sass",
          "third_party/sphinx-doc/",
          "Guardfile"]
exclude_from_watch: ["_docs/latest/",
                     "_data/doc_versions.yml",
                     "_data/doc_version_index.yml",
                     ".sass-cache/"]
plugins:
  - jekyll-sitemap
  - jekyll-github-metadata
  - jekyll-paginate-v2
  - jekyll-redirect-from
  - jekyll-responsive-image
  - jekyll-include-cache
google_analytics: UA-98416450-1
highlighter: rouge
markdown: kramdown
destination: _www/www/

# Needed for local builds and using {{ site.github }}.
repository: forseti-security/forseti-security
title: "Forseti Security"

# Jekyll related directives.
collections:
  docs:
    output: true
  faq:
    output: false
  news:
    output: true

pagination:
  enabled: true
  collection: news
  permalink: /page/:num/
  per_page: 10
  sort_reverse: true
  sort_field: date

# Responsive image templates and resizing configuration
responsive_image:
  base_path: images
  output_path_format: images/resized/%{dirname}/%{filename}-%{width}x%{height}.%{extension}
  template: _includes/responsive_image/template.html
  sizes:
    - width: 320
    - width: 600
    - width: 800
    - width: 1000
    - width: 1400
  default_quality: 95
  strip: true
  save_to_source: false
  cache: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Custom site directives.
