rules:
  - name: retention of all buckets is 365 days
    applies_to:
      - bucket
    resource:
      - type: bucket
        resource_ids:
          - some-resource-id1
    minimum_retention: 365
    maximum_retention: 365
  - name: retention of buckets in all projects must be 365 days
    applies_to:
      - bucket
    resource:
      - type: project
        resource_ids:
          - some-resource-id2
    minimum_retention: 0
    maximum_retention: 2147483647
  - name: a more complex example with a single max limite
    applies_to:
      - bucket
    resource:
      - type: bucket
        resource_ids:
          - some-bucket-1
          - some-bucket-2
      - type: project
        resource_ids: [some-project-1,some-project-2]
    maximum_retention: 366
  - name: retention could be either 365 or 366 days
    applies_to:
      - bucket
    resource:
      - type: bucket
        resource_ids:
          - some-bucket-1
          - some-bucket-2
    minimum_retention: 365
    maximum_retention: 366
