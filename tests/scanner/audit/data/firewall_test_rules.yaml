rules:
  - rule_id: 'test_instances_rule'
    description: Test instances can only be exposed to corp IPs
    mode: whitelist
    match_policies:
      - direction: ingress
        allowed: ['*']
        targetTags:
          - 'test'
    verify_policies:
      - allowed: ['*']
        sourceRanges:
        - '10.0.0.0/8'

  - rule_id: 'no_rdp_to_linux'
    description: Don't allow RDP on Linux machines
    mode: blacklist
    match_policies:
      - direction: ingress
        allowed: ['*']
        targetTags:
          - 'linux'
    verify_policies:
      - allowed:
        - IPProtocol: 'tcp'
          ports:
            - '3389'

  - rule_id: 'require_deny_to_bad_ips'
    description: Egress deny rules to bad IP are required for all instances
    mode: required
    match_policies:
      - direction: egress
        denied: ['*']
        destinationRanges:
          - '8.8.8.8'
    verify_policies:

  - rule_id: 'golden_policy'
    description: Instances with internal tag must have a specific policy
    mode: matches
    match_policies:
      - name: 'policy1'
        direction: ingress
        targetTags: 
          - 'internal'
        allowed:
          - IPProtocol: 'tcp'
            ports:
              - '22'
        sourceRanges:
          - '10.0.0.0/8'
        network: 'n1'
      - name: 'policy2'
        direction: ingress
        targetTags: 
          - 'internal'
        allowed:
          - IPProtocol: 'tcp'
            ports:
              - '80'
              - '443'
        sourceRanges:
          - '10.0.0.0/8'
        targetTags:
          - 'http-server'
          - 'https-server'
        network: 'n2'
    verify_policies:

rule_groups:
  - group_id: 'test_instances_rules'
    rule_ids:
      - 'test_instances_rule'
      - 'no_rdp_to_linux'

org_policy:
  resources:
    - type: organization
      rules:
        rule_ids:
          - 'require_deny_to_bad_ips'
    - type: folder
      resource_ids:
        - 'test_instances'
      rules:
        group_ids:
          - 'test_instances_rules'
    - type: folder
      resource_ids:
        - 'dev_machines'
        - 'dev2_machines'
      rules:
        rule_ids:
          - 'golden_policy'
    - type: project
      resource_ids:
        - 'test_project'
      rules:
        rule_ids:
          - 'no_rdp_to_linux'
    - type: project
      resource_ids:
        - 'honeypot_exception'
    - type: project
      resource_ids:
        - 'test_project_2'
      rules:
        rule_ids:
          - 'golden_policy'
