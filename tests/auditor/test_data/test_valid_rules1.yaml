# Test rule configurations
# Valid rules

rules:
  - type: google.cloud.security.auditor.rules.rule.Rule
    description: Test valid rule
    id: rules.valid_rule.1
    configuration:
      variables:
        - myvar1
      resources:
        - type: google.cloud.security.common.gcp_type.fake_resource
          variables:
            myvar1: myprop1
      condition: myvar1 > 100

  - type: google.cloud.security.auditor.rules.rule.Rule
    description: Another test rule
    id: rules.valid_rule.2
    configuration:
      variables:
        - created_date
        - someprop
      resources:
        - type: google.cloud.security.common.gcp_type.fake_resource_a
          variables:
            created_date: created_dt
            someprop: someprop
        - type: google.cloud.security.common.gcp_type.fake_resource_b
          variables:
            created_date: created_dt
            someprop: someprop
      condition: created_date > someprop
