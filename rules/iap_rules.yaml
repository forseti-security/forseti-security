rules:
  # default rules
  - name: Forbid any IAP bypasses (when IAP is enabled)
    resource:
      - type: organization
        applies_to: self_and_children
        resource_ids:
          - '*'
    inherit_from_parents: true
    allowed_alternate_services: ''
    allowed_direct_access_sources: ''
    allowed_iap_enabled: '*'

