rules:
  # default rules
  - name: Allow only IAM members in my domain to be an OrgAdmin
    mode: whitelist
    resource:
      - type: organization
        applies_to: self
        resource_ids:
          - '*'
    inherit_from_parents: true
    bindings:
      - role: roles/resourcemanager.organizationAdmin
        members:
          - user:*@YOURDOMAIN
          - group:*@YOURDOMAIN

  # custom rules
  - name: Allow only service accounts to have access
    mode: whitelist
    resource:
      - type: organization
        applies_to: self_and_children
        resource_ids:
          - '*'
    inherit_from_parents: true
    bindings:
      - role: roles/*
        members:
          - serviceAccount:*@*.gserviceaccount.com

  - name: All projects must have owner from my domain
    mode: required
    resource:
      - type: project
        applies_to: self
        resource_ids:
          - '*'
    inherit_from_parents: true
    bindings:
      - role: roles/owner
        members:
          - user:*@YOURDOMAIN