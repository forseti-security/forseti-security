##################################################################
# gsuite
##################################################################
# The fully qualified path and filename to the key file to access GSuite.
# REQUIRED if inventory groups and running locally.
gsuite_service_account_key_file: /usr/local/google/home/henryc/git/forseti-security/super_admin_key.json

# An email address of a super-admin in the GSuite domain.
# REQUIRED if inventory groups.
domain_super_admin_email: henry@henrychang.mygbiz.com

##################################################################
# quota
##################################################################

max_appengine_api_calls_per_second: 20

max_bigquery_api_calls_per_100_seconds: 17000

max_compute_api_calls_per_second: 20

max_crm_api_calls_per_100_seconds: 400

max_admin_api_calls_per_day: 150000

max_results_admin_api: 500

max_sqladmin_api_calls_per_100_seconds: 100

##################################################################
# database
##################################################################
# IP address of the machine that is hosting the db instance.
db_host: IP_ADDRESS_OF_THE_DB_HOST

# Name of the user to access the db.
db_user: NAME_OF_THE_DB_USER

# Name of the database to use.
db_name: NAME_OF_THE_DATABASE

##################################################################
# notification
##################################################################
# Email of the recipient that will receive inventory loader notifications sent.
email_recipient: EMAIL_OF_THE_RECIPIENT

# Email of the sender of inventory loader notifications.
email_sender: EMAIL_OF_THE_SENDER

# SendGrid API Key
sendgrid_api_key: SENDGRID_API_KEY