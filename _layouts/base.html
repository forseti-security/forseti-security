<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if page.title == nil %}
        <meta name="title" content="Forseti Security">
        <meta name="og:title" content="Forseti Security">
    {% else %}
        <meta name="title" content="{{ page.title }}">
        <meta name="og:title" content="{{ page.title }}">
    {% endif %}

    {% if page.overview == nil %}
        <meta name="description" content="{{ site.description }}">
        <meta name="og:description" content="{{ site.description }}">
    {% else %}
        <meta name="description" content="{{ page.overview }}">
        <meta name="og:description" content="{{ page.overview }}">
    {% endif %}

    {% if page.title == nil %}
        <title>Forseti Security</title>
    {% else %}
        <title>Forseti Security / {{ page.title }}</title>
    {% endif %}

    <!-- TODO: Add Google Analytics -->

    <!-- Material Design fonts -->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Bootstrap Material Design (https://github.com/FezVrasta/bootstrap-material-design) -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/bootstrap-material-design.min.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/ripples.min.css">

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/all.css">
</head>
<body>
    {{ content }}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
